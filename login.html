    <script src="https://unpkg.com/jose/dist/browser/jose.min.js"></script>

    <script>
        async function onGoogleLogin(response) {

            function decodeGoogleJwt(jwtToken) {
                const [, payloadBase64] = jwtToken.split('.');
                const decodedPayload = JSON.parse(atob(payloadBase64));
                return decodedPayload;
            }

            // Decode the Google JWT token
            const decodedPayload = decodeGoogleJwt(response.credential);
            console.log('Decoded Google JWT payload:', decodedPayload);

            console.log(decodedPayload.picture)
            console.log(decodedPayload.name)
            console.log(decodedPayload.email)
        }

    </script>
